                    <form action="" id="myForm" class="mt-3" style="height:100%">

                        <section class="step active" data-step="1">

                                    </div>
                                    <!-- row3 -->
                                    <div class="form-row">
                                        <div class="form-holder FirsHolder custom-dropdown">
                                            <select name="" class="form-control" id="">

                                                <option value="1">Man</option>
                                                <option value="2">Toyota</option>
                                                <option value="3">Faurencia</option>
                                            </select>
                                        </div>

                                        </div>
                                    </div>
                                    <!-- row6 -->
                                    <div class="form-row justify-content-center">
                                        <div class="form-holder FirsHolder">
                                            <input type="text" id="numeroDecimal" placeholder="Peso" class="form-control">
                                        </div>
                                    </div>
                                    <!-- row7 -->
                                    <div class="form-row justify-content-center">
                                        <div class="mt-2">
                                            <button type="button" onclick="proximoPasso(2)" style="border: none; color: #666">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            // Máscara para formato de número decimal com ponto
            $('#numeroDecimal').mask('0000,0');
          });

          function proximoPasso(proximo) {
            const etapaAtual = document.querySelector('.step.active');
            const proximaEtapa = document.querySelector(`[data-step="${proximo}"]`);
          
            if (etapaAtual && proximaEtapa) {
              etapaAtual.classList.remove('active');
              proximaEtapa.classList.add('active');
            }
          }
    </script>
