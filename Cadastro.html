                                    </div>
                                </div>

                                    <div class="form-holder">
                                        <input type="text" placeholder="Age" class="form-control">
                                    </div>
                                    <div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">

                                            <label class="male">
                                                <input type="radio" name="gender" value="male" checked> Male<br>

                                            </label>
                                            <label class="female">

                                    </div>
